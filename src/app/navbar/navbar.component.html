<nav class="fixed top-0 w-full bg-black bg-opacity-95 text-white p-4 z-50">
    <div class="relative flex items-center">
        <!-- Left-aligned Maddie Cox -->
        <a routerLink="/" class="text-base font-medium flex items-center gap-2">
            <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center">
                <img [src]="'assets/images/avatar.png'" alt="image">
            </div>
            Artur Bryja
        </a>

        <!-- Center-aligned Menu -->
        <div class="absolute left-1/2 transform -translate-x-1/2 hidden md:flex space-x-6">
            <a *ngFor="let item of menuItems"
               [routerLink]="item.path"
               routerLinkActive="text-blue-400"
               [routerLinkActiveOptions]="{exact: true}"
               class="hover:text-gray-300 hover:bg-gray-700 transform hover:scale-105 transition-all duration-200 p-2 rounded-lg"
               (click)="handleLinkClick(item.path)">
                {{ item.label }}
            </a>
        </div>

        <!-- Right-aligned Mobile Menu Button -->
        <button (click)="toggleMobileMenu()" class="ml-auto md:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                 stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>

    <!-- Mobile menu -->
    <div *ngIf="isMobileMenuOpen" class="md:hidden">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <a *ngFor="let item of menuItems"
               [routerLink]="item.path"
               routerLinkActive="bg-gray-700"
               class="block px-3 py-2 rounded-md text-base font-medium hover:bg-gray-700 transition-colors"
               (click)="toggleMobileMenu()">
                {{ item.label }}
            </a>
        </div>
    </div>
</nav>
